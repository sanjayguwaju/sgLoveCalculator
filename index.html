<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="card w-50 m-auto text-center">
                <div class="card-header bg-danger text-white">Love Calculator</div>
                <div class="card-body">
                    <form action="" class="form-inline w-75 m-auto text-center>

                        <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                        <span class="pl-4 pr-4">+</span>
                        <input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
                        </div>
                    </form>
                        <div class="w-75 m-auto">
                            <button class="btn btn-success w-50" onclick="checkloveper()">Click Me</button>
                        </div> 
                        <br>
                        <div>
                            <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="lovepercentage">
                        </div>
                        <br>
                        <div class="card-footer">God Bless Your Relationship</div>
                </div> 
            </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
